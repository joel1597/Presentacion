<div class="container">	
	<div class="image">
		<img src="{{url+'getImage/'+project.image}}" *ngIf="project.image" />
	</div>
	
	<div class="data">
		<h1>{{ project.name }}</h1>
		<h3>{{ project.description }}</h3>
		<p>{{ project.category }}</p>
		<p>{{ project.langs }}</p>
		<p>
			<a [routerLink]="['/editProject', project._id]" class="btn btn-warning button-edit">Editar</a>
			<a (click)="deleteProject(project._id)" class="btn btn-danger button-delete">Borrar</a>
		</p>	
	</div>
	
</div>
